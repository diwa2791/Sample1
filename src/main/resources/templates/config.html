<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ConfigMap Editor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 60%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #4CAF50; color: white; }
        input[type=text] { width: 100%; }
        button { padding: 5px 10px; margin-top: 5px; }
    </style>
</head>
<script defer src="/sidebar.js"></script>
<body>
<h2>Edit ConfigMap: <span th:text="${configName}"></span></h2>
<table>
    <tr>
        <th>Key</th>
        <th>Value</th>
        <th>Update</th>
    </tr>
    <tr th:each="entry : ${data}">
        <td th:text="${entry.key}"></td>
        <td>
            <form th:action="@{'/config/' + ${configName} + '/update'}" method="post">
                <input type="hidden" name="key" th:value="${entry.key}" />
                <input type="text" name="value" th:value="${entry.value}" />
        </td>
        <td>
                <button type="submit">Save</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
