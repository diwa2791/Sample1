<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

  <!-- ====================== HEAD ====================== -->
  <head th:fragment="baseHead(title)">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title th:text="${title} ?: 'K8s Dashboard'">K8s Dashboard</title>

   
  </head>

  <!-- ====================== BODY / LAYOUT ====================== -->
  <body th:fragment="layout (pageName, title)">
    <!-- Attach pageName for active sidebar highlighting -->
    <div th:attr="data-page=${pageName}">

      <!-- Sidebar fragment (left navigation) -->
      <div th:replace="fragments/sidebar :: sidebar"></div>

      <!-- Topbar header -->
      <header class="topbar">
        <div class="brand">K8s Dashboard</div>
        <div class="controls">
          <label for="namespaceSelect"
                 style="color:#aab7c6;margin-right:6px;font-size:13px;">Namespace:</label>
          <select id="namespaceSelect"></select>

          <input id="search" type="text" placeholder="Search..." />
          <button id="refreshBtn">Refresh</button>
        </div>
      </header>

      <!-- Main content area injected from each page -->
      <main class="container" id="mainContent">
        <!-- ðŸ‘‡ content fragment from calling page -->
        <div th:replace="~{::content}"></div>
      </main>

      <!-- Simple footer -->
      <footer style="text-align:center;color:#7f8ea3;padding:18px 0;">
        <small>K8s Dashboard â€¢ Built with Spring Boot + Fabric8</small>
      </footer>
    </div>
  </body>
</html>
